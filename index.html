<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #111;
            font-family: 'Helvetica Neue', sans-serif;
            overflow: hidden;
        }
        
        .initials {
            font-size: 120px;
            font-weight: 100;
            letter-spacing: -10px;
            opacity: 0;
            transition: opacity 1.5s ease-out;
            background: linear-gradient(90deg, #6a11cb, #2575fc, #ff4d4d, #f9cb28);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 300% 100%;
            animation: gradientShift 8s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .social-ui {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            opacity: 0;
            transition: opacity 1s ease;
        }
        
        .social-link {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.3s ease, color 0.3s ease;
        }
        
        .social-link:hover {
            color: #2575fc;
            transform: translateX(-5px);
        }
        
        .social-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
    </style>
</head>
<body>
    <div class="initials">LI</div>
    
    <div class="social-ui">
        <a href="https://github.com/lissyea" class="social-link" target="_blank">
            <svg class="social-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
            GitHub
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const initials = document.querySelector('.initials');
            const socialUI = document.querySelector('.social-ui');
            
            setTimeout(() => {
                initials.style.opacity = '1';
                
                setTimeout(() => {
                    socialUI.style.opacity = '0.7';
                }, 1000);
            }, 300);
            
            socialUI.addEventListener('mouseenter', () => {
                socialUI.style.opacity = '1';
            });
            
            socialUI.addEventListener('mouseleave', () => {
                socialUI.style.opacity = '0.7';
            });
        });
    </script>
</body>
</html>
